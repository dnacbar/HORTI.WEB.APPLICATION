<div class="container-fluid">
    <div class="row justify-content-center m-2">
        <div class="col-xl-6">
            <div id="divCarousel" class="border border-primary border-2 carousel slide carousel-fade"
                data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button *ngFor="let s of slides; let i=index" type="button" data-bs-target="#divCarousel"
                        [attr.data-bs-slide-to]="i" [ngClass]="{active: i == 0}" [attr.aria-current]="{true: i == 0}"
                        [attr.aria-label]="'Slide' + i"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item" data-bs-interval="2000" *ngFor="let slide of slides; let i=index"
                        [ngClass]="{active: i == 0}">
                        <img [src]="slide.image" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>{{slide.text}}</h2>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#divCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#divCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
