<div class="p-1">
    <input [(ngModel)]="userModel.DsLogin" autocomplete="new-user" class="form-control my-1" type="email"
        placeholder="Email Usu치rio" aria-label="Email usu치rio">
    <input [(ngModel)]="userModel.DsPassword" autocomplete="new-password" class="form-control" type="password"
        placeholder="Password" aria-label="Password usu치rio">
    <input [ngModel]="userModel.DsPhone | phone" (ngModelChange)="userModel.DsPhone=$event" appOnlyNumber class="form-control my-1" type="text" placeholder="Telefone"
        maxlength="15" aria-label="Telefone do usu치rio">
    <div class="form-check">
        <input [ngModel]="userModel.BoIsProducer" class="form-check-input" type="checkbox" id="ckbProducer"
            aria-label="Is Producer or Client">
        <label class="form-check-label text-success" for="ckbProducer">Produtor?</label>
    </div>
    <div class="d-grid gap-1">
        <button class="btn btn-outline-success my-1" type="button" (click)="createAccount()">Criar Conta</button>
        <button class="btn btn-outline-success" type="button" routerLink="../" (click)="userAccount()">Retornar</button>
    </div>
</div>
