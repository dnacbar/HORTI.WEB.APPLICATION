<nav *ngIf="verifyService" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler mx-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="/home">Home</a>
            </li>
        </ul>
        <div *ngIf="userIsAuthenticated">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-success">{{userModel.DsLogin}}</a>
                </li>
                <hr />
                <li class="nav-item">
                    <a class="nav-link text-success" routerLink="" (click)="logoutUser()">Sair</a>
                </li>
            </ul>
        </div>
        <div *ngIf="!userIsAuthenticated">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-success" routerLink="/user">Conectar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<router-outlet></router-outlet>
